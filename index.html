<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap & CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/Klara-1-modified.png" alt="favicon">
</head>


<body>
    
    <!--Navbar Section-->
    <nav class="navbar navbar-dark bg-dark" id="nav" style="background-color: #e3f2fd;">
        <div class="container justify-content-center">
            <a class="navbar-brand mb-0 h1" href="index.html">WEATHER<span><img src="assets/images/Klara-1-modified.png" width="30"
                height="30" class="d-inline-block align-top" style="margin-inline:5px" alt="icon"></span>DASHBOARD
            </a>
        </div>
    </nav>

    <!--City & Weather Content Section-->
    <main class="container-fluid">

        <div class="row">

            <div class="col-12 col-md-3 p-2 search-section">
                <form class= "border p-2" id= "search-form">
                    <h4>Search for a City</h2>
                    <input id="city" type= "text" autofocus= "true" class= "form-input"/>
                    <button class= "btn btn-primary" type= "submit"><i class="fas fa-search"></i></button>
                </form>
                <div class= "old-search border" id= "old-search-entries"></div>
            </div>

            <div class="col-12 col-md-9">

                <div class= "row border selected-city" id= "current-forecast">
                    <div class= "col-12">
                        <h2 id="user-selected-city"></h2>
                        <div id= "current-city-weather" class= "list-group"></div>
                    </div>  
                </div>

                <div class= "row border" id= "five-day-forecast">
                        <h2 class= "col-12" id= "forecast"></h2>
                        <div class = "d-flex" id= "five-day-forecast-container"></div>
                </div>  
            </div>

        </div>
    </main>
    


    <!--Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--bootstrap JS links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--script.js link-->
    <script src="assets/script.js"></script>
    
</body>


</html>
